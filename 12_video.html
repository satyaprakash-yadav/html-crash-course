<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        video {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video controls poster="./images/chaava.jpg" autoplay muted loop>
        <source src="./video/videoplayback.mp4" type="video/mp4">
    </video>
    <video controls poster="./images/chaava.jpg" autoplay muted loop></video>
        <source src="./video/videoplayback.mp4" type="video/mp4">
    </video>
    <video controls poster="./images/chaava.jpg" autoplay muted loop></video>
        <source src="./video/videoplayback.mp4" type="video/mp4">
    </video>
</body>
</html>
