<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="range">Range:</label>
            <input type="range" min="0" max="100" value="40">
        </div>
        <br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <br>
        <div>
            <label for="appointment">appointment</label>
            <input type="time" name="time" id="time">
        </div>
        <br>
        <div>
            <label for="website">website:</label>
            <input type="url" name="website" id="website">
        </div>
        <br>
        <div>
            <label for="searchQuery">searchQuery</label>
            <input type="search" name="searchQuery" id="searchQuery">
        </div>
        <br>
        <div>
            <label for="month&year">month&year</label>
            <input type="month" name="month&year" id="month&year">
        </div>
        <br>
        <div>
            <label for="favColor">favColor</label>
            <input type="color" name="favColor" id="favColor">
        </div>
        <br>
        <div>
            <label for="week">week</label>
            <input type="week">
            <a href="">visit site</a>
        </div>
    </form>
</body>
</html>
