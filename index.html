<!DOCTYPE html>
<!-- declaration defines that this document is an HTML5 document -->
<html lang="en">
  <!-- element is the root element of the HTML page -->
  <head>
    <!-- element contains meta information about the HTML page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Introduction</title>
    <!-- element spcifies a title for the HTML page (which is show in browser's title bar or in the page tab)  -->
  </head>
  <body>
    <!-- element defines that document body, and is a container for all the visible contents, such as heading, paragragh, hyperlink, images, tables, list, etc. -->

    <!-- The <h1> to <h6> tags creates heading, where <h1> is the biggest and most important and <h6> is the smallest and least important -->

        <!-- Heading Tag's -->
        <h1>This is a heading h1 tag</h1>
        <h2>This is a heading h2 tag</h2>
        <h3>This is a heading h3 tag</h3>
        <h4>This is a heading h4 tag</h4>
        <h5>This is a heading h5 tag</h5>
        <h6>This is a heading h6 tag</h6>
  </body>
</html>
